<body>
  <header>
    <div class="logo-search">
      <a href="../index.html">
        <h1>BUY TECH</h1>
      </a>
      <div id="search" style="display: none;">
        <input type="text" placeholder="Buscar produto..." id="barSearch">
        <a class="search" id="searchBtn"><i class='bx bx-search-alt-2'></i></a>
      </div>
    </div>
    <div class="icones">
      <a href="#" id="theme-toggle"><i class='bx bx-sun'></i></a><a href="#"><i class='bx ' id="exit"
          onclick="logoutRevendedor(0)"></i></a>
    </div>
    </div>
    </a>
  </header>
  <main>
    <div class="destaques"></div>
    <ul id="lista_produtos"></ul>


    <div id="loader" class="loader"><img src="../../src/imagens/loading.gif" alt="Carregando"></div>
    <div class="container">
      <h2>Atualize sua conta - Revendedor</h2>
      <form id="formCadastroPessoaJuridicaAtualizado">
        <table>
          <tr>
            <!-- Primeira coluna -->
            <td>
              <label for="razaoSocial">Razão Social:</label>
              <input type="text" id="razaoSocial" name="razaoSocial" placeholder="Digite a razão social" required>

              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

              <label for="password">Senha:</label>
              <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

              <label for="confirmPassword">Confirmar Senha:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha"
                required>

            </td>

            <!-- Segunda coluna -->
            <td>
              <label for="cnpj">CNPJ:</label>
              <input type="text" id="cnpj" name="cnpj" maxlength="18" placeholder="00.000.000/0000-00" required>

              <label for="inscricao_estadual">Inscrição Estadual:</label>
              <input type="text" id="inscricao_estadual" name="inscricao_estadual" maxlength="9"
                placeholder="Digite a inscrição estadual" required>

              <label for="telefone">Telefone:</label>
              <input type="text" id="telefone" name="telefone" maxlength="15" pattern="\(\d{2}\) \d\.\d{4}-\d{4}"
                placeholder="(99) 99999-9999" required>

              <button type="submit" id="submitButton">Atualizar</button>
            </td>
          </tr>
        </table>
      </form>
      <div id="cards">
        <ul>
          <a href="index.html"><i class='bx bx-arrow-back'></i>
            <li>Voltar</li>
          </a>
        </ul>
      </div>
    </div>
    <div class="opcoes">
      <div class="itens_carrinho" id="itens_carrinho">
        <ul>
          <p id="lista_itens"></p>
          <li><button id="finalizar_pedido">Finalizar Pedido</button></li>
        </ul>
      </div>
      <div class="opcoes_perfil" id="opcoes_perfil">
        <ul>
          <li>Saldo: R$ <span id="saldo"></span></li>
          <li><a href="index.html">Gerenciar Conta</a></li>
          <li><a href="atualizar_perfil.html">Atualizar Perfil</a></li>
          <li><a href="indicacoes.html">Indicações</a></li>
          <li><a href="pedidos.html">Pedidos</a></li>
          <li><button onclick="logoutCliente(0)">Sair</button></li>
        </ul>
      </div>
    </div>
