<body>
    <header>
        <div class="logo-search">
            <a href="../index.html">

        </div>

        </div>
        </a>
    </header>

    <main>
        <div id="loader" class="loader"><img src="../src/imagens/loading.gif" alt="Carregando"></div>
        <div class="container">
            <h2>Crie sua conta - Revendedor</h2>
            <form id="formCadastroPessoaJuridica">
                <table>
                    <tr>
                        <!-- Primeira coluna -->
                        <td>
                            <label for="razaoSocial">Razão Social:</label>
                            <input type="text" id="razaoSocial" name="razaoSocial" placeholder="Digite a razão social"
                                required>

                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha"
                                required>

                            <label for="confirmPassword">Confirmar Senha:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                placeholder="Confirme sua senha" required>
                            <h3>Pessoa Física ? <a href="../cadastrar.html" class="cadastrar-pessoa">Clique aqui</a>
                            </h3>
                            <a class="btn_logar" href="../logar.html">Logar</a>
                        </td>

                        <!-- Segunda coluna -->
                        <td>
                            <label for="cnpj">CNPJ:</label>
                            <input type="text" id="cnpj" name="cnpj" maxlength="18" placeholder="00.000.000/0000-00"
                                required>

                            <label for="inscricao_estadual">Inscrição Estadual:</label>
                            <input type="text" id="inscricao_estadual" name="inscricao_estadual" maxlength="9"
                                placeholder="Digite a inscrição estadual" required>

                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" name="telefone" maxlength="15"
                                pattern="\(\d{2}\) \d\.\d{4}-\d{4}" placeholder="(99) 99999-9999" required>

                            <button type="submit" id="submitButton">Cadastrar</button>
                        </td>
                    </tr>
                </table>
            </form>


        </div>
    </main>
