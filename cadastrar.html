<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy Tech</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html"><h1>BUY TECH</h1></a>
        <div id="search">
            <input type="text" placeholder="Buscar produto...">
            <i class='bx bx-search-alt-2'></i>
        </div>
        <a href="cadastrar.html"><i class='bx bx-user'></i></a>
    </header>

    <main>
        <div class="container">
            <h2>Crie sua conta</h2>
            <form id="formCadastro">
                <table>
                    <tr>
                        <!-- Primeira coluna -->
                        <td>
                          <label for="nome">Nome Completo:</label>
                          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                          
                          <label for="email">E-mail:</label>
                          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                          
                          <label for="cpf">CPF:</label>
                          <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>

                          
                          <label for="dataNascimento">Data de Nascimento:</label>
                          <input type="date" id="dataNascimento" name="data_nascimento" required>
                          
                          <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" name="telefone" placeholder="(99) 9.9999-9999" maxlength="15" pattern="\(\d{2}\) \d\.\d{4}-\d{4}" required>

                          
                          <label for="password">Senha:</label>
                          <input type="password" id="password" placeholder="A senha deve ter pelo menos 8 caracteres" name="password" required>
                          
                          <label for="confirmPassword">Confirmar Senha:</label>
                          <input type="password" id="confirmPassword" name="confirmPassword" required>
                      </td>
                      

                        <!-- Segunda coluna -->
                        <td>
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" maxlength="9" placeholder="Digite o CEP" required>
                            <button type="button" id="btnCep">Consultar CEP</button>

                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado" disabled>

                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" disabled>

                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" disabled>

                            <label for="rua">Rua:</label>
                            <input type="text" id="rua" name="rua" disabled>

                            <label for="complemento">Complemento:</label>
                            <input type="text" id="complemento" name="complemento" placeholder="Exemplo: Rua 100 nÂº 1">
                        </td>
                    </tr>
                </table>
                <button type="submit">Cadastrar</button>
            </form>
            <div id="loader" style="display:none;">...</div>
            <div id="messageBox"></div>
        </div>
    </main>
    
    <footer>Contato: <a href="mailto:contato.buytech@gmail.com" target="_blank">contato.buytech@gmail.com</a></footer>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script type="module" src="src/scripts/main.js"></script>
    <script defer src="https://libsme.vercel.app/src/notify/v3/index.js" type="module"></script>
</body>
</html>
