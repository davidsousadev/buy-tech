<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buy Tech</title>
  <link rel="stylesheet" href="src/style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <a href="index.html"><h1>BUY TECH</h1></a>
    <div id="search">
      <i class='bx bx-search-alt-2' size="cssSize"></i>
    </div>
    <i class='bx bx-user'></i>
  </header>
  <main>
    <div class="container">
        <h2>Crie sua conta</h2>
        <form id="formCadastro">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            <span class="error-message" id="emailError"></span>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="Somente nÃºmeros" required>
            <span class="error-message" id="cpfError"></span>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="data_nascimento" required>
            <span class="error-message" id="dataNascimentoError"></span>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(99) 9.9999-9999" maxlength="15" required>
            <span class="error-message" id="telefoneError"></span>


            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="9" placeholder="Digite o CEP" required>
            <span class="error-message" id="cepError"></span>
            <button type="button" id="btnCep">Consultar CEP</button>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" disabled>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" disabled>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" disabled>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" disabled>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
                    
            <label for="confirmPassword">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
                    
            <span id="passwordError"></span>
                    
            <button type="submit">Cadastrar</button>
        </form>
        <!-- <p id="responseMessage"></p> -->
    </div>
  </main>
  <footer>Contato: <a href="email:contato.buytech@gmail.com" target="_blank">contato.buytech@gmail.com</a></footer>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="src/script.js"></script>
</body>

</html>
