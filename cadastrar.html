<body>
    <header>
        <a href="index.html">
            <h1>BUY TECH</h1>
        </a>
        <h5>Crie sua conta - Cliente</h5>
        <div class="icones">
            <a href="#" id="theme-toggle"><i class='bx bx-sun'></i></a>
            <a href="logar.html" id="btnLogin"><i class='bx bx-user' id="avatar"></i></a>
        </div>

    </header>

    <main>
        <div id="loader" class="loader"><img src="src/imagens/loading.gif" alt="Carregando"></div>
        <div class="container container-cadastrar">

            <form id="formCadastroCliente">
                <table>
                    <tr>
                        <!-- Primeira coluna -->
                        <td>
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="Seu melhor e-mail" required>

                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>


                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input type="date" id="dataNascimento" name="data_nascimento" placeholder="DD/MM/AAAA" required>

                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" name="telefone" placeholder="(99) 9.9999-9999"
                                maxlength="15" pattern="\(\d{2}\) \d\.\d{4}-\d{4}" required>


                            <label for="password">Senha:</label>
                            <input type="password" id="password" placeholder="Digite sua Senha"
                                name="password" required>

                            <label for="confirmPassword">Confirmar Senha:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repita sua Senha" required>

                            <h3>
                                Pessoa jurídica? <a href="revendedor/cadastrar-pessoa-juridica.html"
                                    class="cadastrar-pessoa">Clique aqui</a>
                            </h3>

                        </td>


                        <!-- Segunda coluna -->
                        <td>
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" maxlength="9" placeholder="Digite o CEP" required>
                            <button type="button" id="btnCep">Consultar CEP</button>

                            <label for="estado" id="label-estado">Estado:</label>
                            <input type="text" id="estado" name="estado" disabled>

                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" disabled>

                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" disabled>

                            <label for="rua">Rua:</label>
                            <input type="text" id="rua" name="rua" disabled>

                            <label for="complemento">Complemento:</label>
                            <input type="text" id="complemento" name="complemento" placeholder="Exemplo: Rua 100 nº 1"
                                required>

                            <button type="submit" id="submitButton">Cadastrar</button>

                        </td>
                    </tr>
                </table>
                <a class="btn_logar" href="logar.html">Logar</a>
            </form>

        </div>
    </main>
