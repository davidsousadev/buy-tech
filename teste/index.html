<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tech - Seu Comércio de Eletrônicos </title>
    <link rel="stylesheet" href="style.css">
<!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <form onsubmit="adicionarCliente()">
        <label for="">Nome completo:</label>
        <input type="text" placeholder="Digite seu nome" name="nome" id="nome">
        <label for="">E-mail:</label>
        <input type="email" placeholder="Digite seu e-mail" name="email" id="email">
        <label for="">Usuário:</label>
        <input type="text" placeholder="Digite seu usuário" name="username" id="username">
        <label for="">CPF:</label>
        <input type="number" placeholder="Digite seu cpf" name="cpf" id="cpf">
        <label for="">Telefone:</label>
        <input type="number" placeholder="Digite seu Telefone" name="telefone" id="telefone">
        <label for="">Endereço:</label>
        <input type="text" placeholder="Digite seu endereço" name="endereco" id="endereco">
        <label for="">Senha:</label>
        <input type="text" placeholder="Digite sua senha" name="pasword" id="pasword">
        <label for="">Confirmar senha:</label>
        <input type="text" placeholder="Confirme sua senha" name="confirm_password" id="confirm_password">
        <input type="reset">
        <input type="submit">
    </form>
    <button onclick="listar()">Listar dados</button>
    <h3>Dados</h3>
    <p id="dados"></p>
    <script src="script.js" defer></script>
</body>
</html>
