    <main>
        <div id="loader" class="loader"><img src="../../../src/imagens/loading.gif" alt="Carregando"></div>
        <div class="container">
            <h2>Adcionar cupom - Admin</h2>
            <form id="formCadastroCupons">
                <table>
                    <tr>
                        <td>
                            <label for="nome">Nome do Cupom:</label>
                            <input type="text" id="nome" name="nome" placeholder="Ex. DEZ10" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="valor">Valor:</label>
                            <input type="number" id="valor" name="valor" min="0" step="0.01" placeholder="Ex. 10.50" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tipo">Tipo:</label>
                            <select id="tipo" name="tipo" required>
                                <option value="">Selecione</option>
                                <option value="false">Porcentagem (%)</option>
                                <option value="true">Reais (R$)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="quantidade">Quantidade de Utilização:</label>
                            <input type="number" id="quantidade" name="quantidade" min="1" max="1000" step="1" placeholder="Ex. 15" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" id="submitButton">Cadastrar</button>
                        
                        </td>
                    </tr>
                </table>
            </form>
            
            <div id="cards">
                <ul>
                    <a href="../gerenciar_promocoes.html"><i class='bx bx-arrow-back'></i>
