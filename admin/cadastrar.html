<body>

            <a href="index.html">

    <main>
        <div id="loader" class="loader"><img src="../src/imagens/loading.gif" alt="Carregando"></div>
        <div class="container">
            <h2>Crie sua conta - Admin</h2>
            <form id="formCadastroAdmin">
                <table>
                    <tr>
                        <!-- Primeira coluna -->
                        <td>
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>


                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input type="date" id="dataNascimento" name="data_nascimento" required>

                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" name="telefone" placeholder="(99) 9.9999-9999"
                                maxlength="15" pattern="\(\d{2}\) \d\.\d{4}-\d{4}" required>


                            <label for="password">Senha:</label>
                            <input type="password" id="password" placeholder="A senha deve ter pelo menos 8 caracteres"
                                name="password" required>

                            <label for="confirmPassword">Confirmar Senha:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>

                            
                            <a class="btn_logar" href="index.html">Logar</a>
                        </td>


                        <!-- Segunda coluna -->
                        <td>
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" maxlength="9" placeholder="Digite o CEP" required>
                            <button type="button" id="btnCep">Consultar CEP</button>

                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado" disabled>

                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" disabled>

                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" disabled>

                            <label for="rua">Rua:</label>
                            <input type="text" id="rua" name="rua" disabled>

                            <label for="complemento">Complemento:</label>
                            <input type="text" id="complemento" name="complemento" placeholder="Exemplo: Rua 100 nÂº 1"
                                required>

                            <button type="submit" id="submitButton">Cadastrar</button>

                        </td>
                    </tr>
                </table>
               


            </form>

        </div>
    </main>
