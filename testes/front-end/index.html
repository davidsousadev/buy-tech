<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
<!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="formCadastro">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            <span class="error-message" id="emailError"></span>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="Somente números" required>
            <span class="error-message" id="cpfError"></span>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="data_nascimento" required>
            <span class="error-message" id="dataNascimentoError"></span>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(99) 9.9999-9999" maxlength="15" required>
            <span class="error-message" id="telefoneError"></span>


            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="9" placeholder="Digite o CEP" required>
            <span class="error-message" id="cepError"></span>
            <button type="button" id="btnCep">Consultar CEP</button>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" disabled>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" disabled>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" disabled>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" disabled>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <span id="passwordError"></span>

            <button type="submit">Cadastrar</button>
        </form>
        <!-- <p id="responseMessage"></p> -->
    </div>

    <script src="script.js"></script>
</body>

</html>
